name: Test Android Nightly APK

on:
  workflow_dispatch:
  push:
    branches: [ master,  github-workflow-playground, android_emulator_actions ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Java 17 per la compatibilità con gli strumenti Android più recenti

      - name: Download latest nightly release asset
        id: download-release
        uses: robinraju/release-downloader@v1.8
        with:
          repository: "cagnulein/qdomyos-zwift"
          latest: true
          tag: "nightly"
          fileName: "fdroid-android-trial/*"
          out-file-path: "apk-debug/"

      - name: List downloaded files
        run: ls -la apk-debug/

      - name: run tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86
          profile: Nexus 6
          script: |
            # Find the APK file
            APK_FILE=$(find apk-debug/ -name "*.apk" | head -1)
            echo "Testing APK file: $APK_FILE"
            
            if [ -z "$APK_FILE" ]; then
              echo "No APK file found in the downloaded artifacts!"
              exit 1
            fi
            
            # Install the APK
            adb install "$APK_FILE"
            
            # Start the main activity
            adb shell am start -n org.cagnulen.qdomyoszwift/org.qtproject.qt5.android.bindings.QtActivity
            
            # Wait for app to start
            sleep 20
            
            # Verify the app is running
            adb shell "ps -A | grep qdomyos" || echo "App process not found in process list"
            
            # Take a screenshot for verification
            adb shell screencap -p /sdcard/screenshot.png
            adb pull /sdcard/screenshot.png
            
            # Check if the package is installed
            adb shell pm list packages | grep org.cagnulen.qdomyoszwift
            
            # Display logcat output for debugging
            adb logcat -d | grep -i qdomyos

      - name: Upload test evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-evidence
          path: |
            screenshot.png
          if-no-files-found: warn
      
      - name: Create test report
        if: always()
        run: |
          echo "# Android Nightly Test Report" > test-report.md
          echo "Date: $(date)" >> test-report.md
          echo "" >> test-report.md
          echo "## Test Results" >> test-report.md
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Test completed successfully" >> test-report.md
          else
            echo "❌ Test failed" >> test-report.md
          fi
      
      - name: Upload test report
        if: always()
        uses: actions/upload-artifac
