          if [ ! -f "$NDK_BIN/clang.real" ]; then
            mv $NDK_BIN/clang $NDK_BIN/clang.real
            mv $NDK_BIN/clang++ $NDK_BIN/clang++.real
          fi
          printf '#!/bin/bash\nexec /usr/bin/ccache %s/clang.real "$@"\n' "$NDK_BIN" > $NDK_BIN/clang
          printf '#!/bin/bash\nexec /usr/bin/ccache %s/clang++.real "$@"\n' "$NDK_BIN" > $NDK_BIN/clang++
