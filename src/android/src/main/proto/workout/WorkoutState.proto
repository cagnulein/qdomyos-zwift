syntax = "proto3";
package com.ifit.glassos;
option java_package = "com.ifit.glassos.workout";
option java_outer_classname = "WorkoutStateProto";
option java_multiple_files = true;
option swift_prefix = "IFit";

enum WorkoutState {
  WORKOUT_STATE_UNKNOWN = 0;
  WORKOUT_STATE_IDLE = 1;
  WORKOUT_STATE_DMK = 2;
  WORKOUT_STATE_RUNNING = 3;
  WORKOUT_STATE_PAUSED = 4;
  WORKOUT_STATE_RESULTS = 5;
}
