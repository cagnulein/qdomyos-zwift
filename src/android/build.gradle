buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0'
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.18'
    }
}

plugins {
  id "com.google.protobuf" version "0.8.18"
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.protobuf'

def amazon = System.getenv('AMAZON')
def nordictrack = System.getenv('NORDICTRACK')
println(amazon)
println(nordictrack)

// Global exclusion strategy to prevent protobuf conflicts
configurations.all {
    exclude group: 'com.google.protobuf', module: 'protobuf-java'
    exclude group: 'com.google.protobuf', module: 'protobuf-lite'
    exclude group: 'com.google.protobuf', module: 'protobuf-java-util'
}

dependencies {
    implementation "androidx.core:core:1.12.0"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.1.0"
    
    // Single protobuf dependency
    implementation 'com.google.protobuf:protobuf-javalite:3.21.12'

    // Core gRPC dependencies - minimal set that works
    implementation('io.grpc:grpc-okhttp:1.50.2') {
        exclude group: 'com.google.protobuf'
        exclude group: 'io.grpc', module: 'grpc-protobuf'
    }
    implementation('io.grpc:grpc-stub:1.50.2') {
        exclude group: 'com.google.protobuf'
    }
    
    // Required for gRPC annotations
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    // ML Kit dependencies - add back with exclusions
    if(amazon == "1") {
        implementation('com.google.mlkit:text-recognition:16.0.0-beta6') {
            exclude group: 'com.google.protobuf'
        }
    } else if(nordictrack != "1") {
        implementation('com.google.android.gms:play-services-mlkit-text-recognition:18.0.2') {
            exclude group: 'com.google.protobuf'
        }
    }

    implementation('com.google.android.play:core:1.8.2') {
        exclude group: 'com.google.protobuf'
    }

    def appcompat_version = "1.3.1"
    
    // Add back local libraries
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    
    implementation("com.android.billingclient:billing:6.0.1") {
        exclude group: 'com.google.protobuf'
    }
    implementation 'com.android.support:appcompat-v7:28.0.0'

    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.appcompat:appcompat-resources:$appcompat_version"
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    
    // Add back USB serial library
    implementation files('libs/usb-serial-for-android-3.8.1.aar')
    
    androidTestImplementation "com.android.support:support-annotations:28.0.0"
    
    // Add back Wearable support with protobuf exclusion
    implementation('com.google.android.gms:play-services-wearable:+') {
        exclude group: 'com.google.protobuf'
    }

    // Add missing dependencies that are causing compilation errors
    
    // ANT+ dependencies for heart rate, power, and SDM controllers
    implementation 'org.apache.ant:ant:1.10.12' // Basic ANT support
    
    // Garmin Connect IQ SDK dependencies
    implementation 'com.garmin.connectiq:ciq-companion-app-sdk:2.0.3'
    
    // ZAP Click dependencies (might need to be local JARs if not available in Maven)
    // implementation 'com.che.zap:zap-play:1.0.0' // Replace with actual version if available
    
    implementation 'com.jakewharton.timber:timber:5.0.1'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.60'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.60'
}

// Protobuf configuration
protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.21.12"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.50.2"
        }
    }
    generateProtoTasks {
        all()*.builtins {
            java {
                option "lite"
            }
        }
        all()*.plugins {
            grpc {
                option "lite"
            }
        }
    }
}

android {
    /*******************************************************
     * The following variables:
     * - androidBuildToolsVersion,
     * - androidCompileSdkVersion
     * - qt5AndroidDir - holds the path to qt android files
     *                   needed to build any Qt application
     *                   on Android.
     *
     * are defined in gradle.properties file. This file is
     * updated by QtCreator and androiddeployqt tools.
     * Changing them manually might break the compilation!
     *******************************************************/

    compileSdkVersion androidCompileSdkVersion.toInteger()

    buildToolsVersion '29.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        pickFirst '**/META-INF/okio.kotlin_module'
        pickFirst '**/META-INF/kotlinx-coroutines-core.kotlin_module'
        pickFirst '**/META-INF/atomicfu.kotlin_module'
        pickFirst '**/META-INF/kotlinx-coroutines-io.kotlin_module'
        pickFirst '**/META-INF/kotlinx-io.kotlin_module'
        pickFirst '**/META-INF/kotlinx-coroutines-debug.kotlin_module'
        
        // Comprehensive protobuf conflict resolution
        pickFirst '**/com/google/protobuf/**'
        pickFirst '**/google/protobuf/**'
        pickFirst '**/*.proto'
        pickFirst '**/META-INF/com.google.protobuf*'
        
        // Exclude other potentially conflicting files
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = [qt5AndroidDir + '/src', 'src', 'java']
            aidl.srcDirs = [qt5AndroidDir + '/src', 'src', 'aidl']
            res.srcDirs = [qt5AndroidDir + '/res', 'res']
            resources.srcDirs = ['resources']
            renderscript.srcDirs = ['src']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']            
       }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }

    // Do not compress Qt binary resources file
    aaptOptions {
        noCompress 'rcc'
    }

    defaultConfig {
        resConfig "en"
        compileSdkVersion 33
        minSdkVersion = 21
        targetSdkVersion = 34
        
        // Add multiDex support if needed due to large number of methods
        multiDexEnabled true
    }

    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "4g"
    }

tasks.all { task ->
     if (task.name == 'compileDebugJavaWithJavac' && amazon == "1") {
        task.dependsOn copyArm64Directory
        task.dependsOn copyArm32Directory
        }
}
}

// Resolution strategy to prevent conflicts
configurations.all {
    resolutionStrategy {
        force 'com.google.protobuf:protobuf-javalite:3.21.12'
        force 'androidx.core:core:1.12.0'
        force 'androidx.appcompat:appcompat:1.3.1'
        
        // Replace conflicting protobuf dependencies
        dependencySubstitution {
            substitute module('com.google.protobuf:protobuf-java') with module('com.google.protobuf:protobuf-javalite:3.21.12')
            substitute module('com.google.protobuf:protobuf-lite') with module('com.google.protobuf:protobuf-javalite:3.21.12')
        }
    }
}

task copyArm64Directory(type: Copy) {
    from "libs/arm64-v8a/"
    include '*arm64-v8a.so'
    into "libs/armeabi-v7a/"
}

task copyArm32Directory(type: Copy) {
    from "libs/armeabi-v7a/"
    include '*armeabi-v7a.so'
    into "libs/arm64-v8a/"
}