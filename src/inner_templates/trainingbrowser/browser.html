<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Training Programs Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1d2330;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
            gap: 10px;
            padding: 10px;
        }

        .left-panel {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-row {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .filter-row label {
            color: white;
            font-size: 14px;
        }

        .filter-row input {
            flex: 1;
            padding: 5px 10px;
            border: 1px solid #444;
            background: #2a2f3a;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }

        .filter-row button {
            padding: 5px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .filter-row button:hover {
            background: #45a049;
        }

        .file-list {
            flex: 1;
            background: #252a35;
            border-radius: 8px;
            overflow-y: auto;
            padding: 5px;
        }

        .file-item {
            padding: 10px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            color: #9ca3af;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item.folder {
            color: #ff9800;
        }

        .file-item:hover {
            background: #2a3142;
        }

        .file-item.selected {
            background: #4CAF50;
            color: #ffeb3b;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .workout-info {
            text-align: center;
        }

        .workout-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
            color: white;
        }

        .workout-tags {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 10px;
        }

        #chart-container {
            width: 100%;
            height: 400px;
            background: #1b2331;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        canvas {
            width: 100% !important;
            height: 360px !important;
        }

        #legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 6px 2px 2px;
            font-size: 12px;
            color: #8a94a6;
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .legend-swatch {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .bottom-bar {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            background: #252a35;
        }

        .bottom-bar button {
            padding: 10px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .bottom-bar button:hover {
            background: #45a049;
        }

        /* Modal Dialog */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #2a2f3a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            min-width: 400px;
            text-align: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
        }

        .modal-text {
            font-size: 14px;
            margin-bottom: 25px;
            color: #9ca3af;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-buttons button {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-yes {
            background: #4CAF50;
            color: white;
        }

        .btn-yes:hover {
            background: #45a049;
        }

        .btn-no {
            background: #666;
            color: white;
        }

        .btn-no:hover {
            background: #555;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1d2330;
        }

        ::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }
    </style>
    <script src="../chartjs/resize-observer.min.js"></script>
    <script src="../chartjs/chartjs.3.4.1.min.js"></script>
    <script src="../workouteditor/workout-editor.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Panel: File Browser -->
        <div class="left-panel">
            <div class="filter-row">
                <label>Filter:</label>
                <input type="text" id="filterInput" placeholder="Search...">
                <button id="backButton">←</button>
            </div>
            <div class="file-list" id="fileList">
                <!-- Files will be populated here -->
            </div>
        </div>

        <!-- Right Panel: Preview -->
        <div class="right-panel">
            <div class="workout-info">
                <div class="workout-title" id="workoutTitle">Select a workout to preview</div>
                <div class="workout-tags" id="workoutTags"></div>
            </div>
            <div id="chart-container">
                <canvas id="workoutChart"></canvas>
            </div>
            <div id="legend"></div>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <button id="otherFoldersBtn">Other Folders</button>
    </div>

    <!-- Auto-start Modal Dialog -->
    <div class="modal" id="autoStartModal">
        <div class="modal-content">
            <div class="modal-title">Start Workout?</div>
            <div class="modal-text">Do you want to automatically start this workout?</div>
            <div class="modal-buttons">
                <button class="btn-yes" id="btnYes">Yes</button>
                <button class="btn-no" id="btnNo">No</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentPath = '';
        let fileList = [];
        let selectedFile = null;
        let selectedIndex = -1;
        let pendingWorkoutUrl = '';
        let ws = null;

        // Check if running in Qt WebView (offline mode)
        window.QZ_OFFLINE = false;
        if (typeof window.qt !== 'undefined' ||
            window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1') {
            window.QZ_OFFLINE = true;
        }

        // Series definitions matching the workout editor (workout-editor-app.js SERIES_DEFS).
        // Keys match the field names sent by the backend in the preview payload.
        var SERIES_DEFS = {
            treadmill: [
                { key: 'speed',       label: 'Speed',       color: '#42a5f5', unit: 'km/h', axis: 'speedAxis',      axisLabel: 'Speed (km/h)',  axisPosition: 'left',  fill: true  },
                { key: 'inclination', label: 'Incline',     color: '#26c6da', unit: '%',    axis: 'inclineAxis',    axisLabel: 'Incline (%)',   axisPosition: 'right', fill: false }
            ],
            bike: [
                { key: 'watts',      label: 'Power',       color: '#ef6c00', unit: 'W',    axis: 'powerAxis',      axisLabel: 'Power (W)',     axisPosition: 'left',  fill: true  },
                { key: 'resistance', label: 'Resistance',  color: '#ab47bc', unit: 'lvl',  axis: 'resistanceAxis', axisLabel: 'Resistance',    axisPosition: 'right', fill: false },
                { key: 'cadence',    label: 'Cadence',     color: '#29b6f6', unit: 'rpm',  axis: 'cadenceAxis',    axisLabel: 'Cadence (rpm)', axisPosition: 'right', fill: false }
            ],
            elliptical: [
                { key: 'resistance', label: 'Resistance',  color: '#7e57c2', unit: 'lvl',  axis: 'resistanceAxis', axisLabel: 'Resistance',    axisPosition: 'left',  fill: true  },
                { key: 'inclination', label: 'Ramp',       color: '#66bb6a', unit: '%',    axis: 'inclineAxis',    axisLabel: 'Ramp (%)',      axisPosition: 'right', fill: false }
            ],
            rower: [
                { key: 'watts',   label: 'Power',       color: '#fb8c00', unit: 'W',   axis: 'powerAxis',    axisLabel: 'Power (W)',     axisPosition: 'left',  fill: true  },
                { key: 'cadence', label: 'Stroke Rate', color: '#26a69a', unit: 'spm', axis: 'cadenceAxis',  axisLabel: 'Strokes/min',   axisPosition: 'right', fill: false }
            ]
        };

        // Convert a raw value array to {x, y} point objects expected by workout-editor.js.
        // Each element can already be {x, y} or a plain number (index = seconds).
        function toPoints(arr) {
            if (!Array.isArray(arr) || arr.length === 0) return [];
            return arr.map(function(val, idx) {
                if (val !== null && typeof val === 'object' && val.x !== undefined) {
                    return { x: val.x, y: val.y };
                }
                return { x: idx, y: val };
            });
        }

        // WebSocket setup for Qt communication
        function setupWebSocket() {
            // Use location.host to automatically get the correct host and port
            const host = (!location.host || location.host.length == 0) ? 'localhost:6666' : location.host;
            const wsUrl = `ws://${host}/trainingbrowser-ws`;

            console.log('Connecting to WebSocket:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket connected');
                loadTrainingFolder('');
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            ws.onclose = function() {
                console.log('WebSocket closed');
            };
        }

        // Send message to Qt backend
        function sendMessage(type, data) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                console.warn('WebSocket not ready');
                return;
            }

            // QZ expects 'msg' and 'content' fields
            const message = {
                msg: type,
                content: data || {}
            };

            console.log('Sending message:', message);
            ws.send(JSON.stringify(message));
        }

        // Handle incoming messages from Qt
        function handleMessage(data) {
            console.log('Received message:', data);

            // Handle both 'type' and 'msg' fields
            const msgType = data.type || data.msg;

            if (msgType === 'trainingfiles' || msgType === 'R_loadtrainingprograms') {
                const content = data.content || data;
                handleTrainingFiles(content.files || content, content.path);
            } else if (msgType === 'workoutpreview' || msgType === 'R_trainprogram_preview') {
                const content = data.content || data;
                handleWorkoutPreview(content);
            }
        }

        // Load training folder
        function loadTrainingFolder(path) {
            currentPath = path;
            sendMessage('loadtrainingprograms', { path: path });
        }

        // Handle training files list
        function handleTrainingFiles(files, path) {
            fileList = files || [];
            currentPath = path || '';
            renderFileList();
        }

        // Render file list
        function renderFileList() {
            const container = document.getElementById('fileList');
            const filter = document.getElementById('filterInput').value.toLowerCase();

            container.innerHTML = '';

            fileList.forEach((file, index) => {
                // Apply filter
                if (filter && !file.name.toLowerCase().includes(filter)) {
                    return;
                }

                const div = document.createElement('div');
                div.className = 'file-item' + (file.isFolder ? ' folder' : '');
                if (index === selectedIndex) {
                    div.classList.add('selected');
                }

                // Remove extension for files
                const displayName = file.isFolder ? file.name : file.name.replace(/\.(xml|zwo)$/i, '');
                div.textContent = displayName;
                div.dataset.index = index;

                div.addEventListener('click', function() {
                    handleFileClick(index);
                });

                container.appendChild(div);
            });
        }

        // Handle file click
        function handleFileClick(index) {
            const file = fileList[index];

            if (index === selectedIndex) {
                // Double click
                if (file.isFolder) {
                    // Navigate into folder
                    loadTrainingFolder(file.path);
                    selectedIndex = -1;
                } else {
                    // Load workout with auto-start dialog
                    pendingWorkoutUrl = file.url;
                    showAutoStartDialog();
                }
            } else {
                // Single click - select and preview
                selectedIndex = index;
                renderFileList();

                if (!file.isFolder) {
                    // Load preview
                    sendMessage('trainprogram_preview', { url: file.url });
                }
            }
        }

        // Handle workout preview
        function handleWorkoutPreview(workout) {
            if (!workout) return;

            console.log('Preview workout data:', workout);

            // Update title and tags
            document.getElementById('workoutTitle').textContent = workout.description || 'Workout Preview';
            document.getElementById('workoutTags').textContent = workout.tags || '';

            // Build normalised payload
            const workoutData = {
                points: workout.points || 0,
                watts: Array.isArray(workout.watts) ? workout.watts : [],
                speed: Array.isArray(workout.speed) ? workout.speed : [],
                inclination: Array.isArray(workout.inclination) ? workout.inclination : [],
                resistance: Array.isArray(workout.resistance) ? workout.resistance : [],
                cadence: Array.isArray(workout.cadence) ? workout.cadence : [],
                deviceType: workout.deviceType || 'bike'
            };

            // Update chart using the shared workout-editor chart engine
            updateWorkoutChart(workoutData);
        }

        // Convert preview payload to workout-editor series format and render via WorkoutEditorApp.
        function updateWorkoutChart(workout) {
            if (!workout) return;

            const deviceType = workout.deviceType || 'bike';
            const seriesDefs = SERIES_DEFS[deviceType] || SERIES_DEFS.bike;

            // Derive totalSeconds from the longest non-empty array
            var totalSeconds = 0;
            ['watts', 'speed', 'inclination', 'resistance', 'cadence'].forEach(function(k) {
                if (Array.isArray(workout[k]) && workout[k].length > totalSeconds) {
                    totalSeconds = workout[k].length;
                }
            });

            // Build series list – only include series that have data
            var series = [];
            seriesDefs.forEach(function(def) {
                var points = toPoints(workout[def.key]);
                if (points.length > 0) {
                    series.push({
                        key: def.key,
                        label: def.label,
                        color: def.color,
                        unit: def.unit,
                        axis: def.axis,
                        axisLabel: def.axisLabel,
                        axisPosition: def.axisPosition,
                        fill: def.fill,
                        points: points
                    });
                }
            });

            WorkoutEditorApp.update({
                totalSeconds: totalSeconds,
                series: series
            });
        }

        // Show auto-start dialog
        function showAutoStartDialog() {
            document.getElementById('autoStartModal').classList.add('show');
        }

        // Hide auto-start dialog
        function hideAutoStartDialog() {
            document.getElementById('autoStartModal').classList.remove('show');
        }

        // Load workout
        function loadWorkout(autoStart) {
            sendMessage('trainprogram_open_clicked', { url: pendingWorkoutUrl });

            if (autoStart) {
                setTimeout(() => {
                    sendMessage('trainprogram_autostart_requested', {});
                }, 100);
            }

            hideAutoStartDialog();
        }

        // Event listeners
        document.getElementById('filterInput').addEventListener('input', function() {
            renderFileList();
        });

        document.getElementById('backButton').addEventListener('click', function() {
            if (currentPath) {
                // Go to parent folder
                const parts = currentPath.split('/');
                parts.pop();
                const parentPath = parts.join('/');
                loadTrainingFolder(parentPath);
                selectedIndex = -1;
            }
        });

        document.getElementById('otherFoldersBtn').addEventListener('click', function() {
            sendMessage('trainprogram_open_other_folder', {});
        });

        document.getElementById('btnYes').addEventListener('click', function() {
            loadWorkout(true);
        });

        document.getElementById('btnNo').addEventListener('click', function() {
            loadWorkout(false);
        });

        // Close modal when clicking outside
        document.getElementById('autoStartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideAutoStartDialog();
            }
        });

        // Initialize
        window.addEventListener('load', function() {
            setupWebSocket();
        });
    </script>
</body>
</html>
