<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Workout Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1d2330;
            color: white;
            padding: 10px;
        }

        #chart-container {
            width: 100%;
            height: 400px;
            background: white;
            border-radius: 8px;
            padding: 10px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div id="chart-container">
        <canvas id="workoutChart"></canvas>
    </div>

    <script>
        let chart = null;
        let miles = 1; // 1 = km, 0.621371 = miles

        // Function to create/update the workout chart
        function updateWorkoutChart(workoutData, deviceType) {
            const ctx = document.getElementById('workoutChart').getContext('2d');

            // Prepare datasets based on device type
            const datasets = [];

            // Determine primary metric based on device type
            const primaryMetric = getPrimaryMetric(deviceType, workoutData);

            if (primaryMetric) {
                datasets.push({
                    label: primaryMetric.label,
                    data: primaryMetric.data,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 0,
                    yAxisID: 'y'
                });
            }

            // Add cadence as secondary metric for bikes
            if (deviceType === 'bike' && workoutData.cadence && workoutData.cadence.length > 0) {
                datasets.push({
                    label: 'Cadence (RPM)',
                    data: workoutData.cadence,
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 0,
                    yAxisID: 'y1'
                });
            }

            // Add inclination as secondary metric for treadmills
            if (deviceType === 'treadmill' && workoutData.inclination && workoutData.inclination.length > 0) {
                datasets.push({
                    label: 'Inclination (%)',
                    data: workoutData.inclination,
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 0,
                    yAxisID: 'y1'
                });
            }

            // Update existing chart or create new one
            if (chart) {
                // Update datasets
                chart.data.datasets = datasets;

                // Update y-axis title
                if (chart.options.scales.y && primaryMetric) {
                    chart.options.scales.y.title.text = primaryMetric.label;
                }

                // Update y1-axis visibility and title
                if (chart.options.scales.y1) {
                    const hasSecondaryMetric = (deviceType === 'bike' && workoutData.cadence && workoutData.cadence.length > 0) ||
                                               (deviceType === 'treadmill' && workoutData.inclination && workoutData.inclination.length > 0);
                    chart.options.scales.y1.display = hasSecondaryMetric;
                    if (hasSecondaryMetric) {
                        chart.options.scales.y1.title.text = deviceType === 'treadmill' ? 'Inclination (%)' : 'Cadence (RPM)';
                        chart.options.scales.y1.title.color = deviceType === 'treadmill' ? '#10b981' : '#f59e0b';
                        chart.options.scales.y1.ticks.color = deviceType === 'treadmill' ? '#10b981' : '#f59e0b';
                    }
                }

                // Update legend visibility
                if (chart.options.plugins.legend) {
                    chart.options.plugins.legend.display = datasets.length > 1;
                }

                // Update without animation for better performance
                chart.update('none');
            } else {
                // Create new chart
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                display: datasets.length > 1,
                                position: 'top'
                            },
                            tooltip: {
                                enabled: true,
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: '#3b82f6',
                                borderWidth: 1,
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        label += Math.round(context.parsed.y * 10) / 10;
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'linear',
                                title: {
                                    display: true,
                                    text: 'Time (seconds)',
                                    color: '#666'
                                },
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                },
                                ticks: {
                                    callback: function(value) {
                                        const minutes = Math.floor(value / 60);
                                        const seconds = Math.floor(value % 60);
                                        return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
                                    },
                                    color: '#666'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: primaryMetric ? primaryMetric.label : 'Value',
                                    color: '#3b82f6'
                                },
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                },
                                ticks: {
                                    color: '#3b82f6'
                                }
                            },
                            y1: {
                                beginAtZero: deviceType !== 'treadmill',
                                position: 'right',
                                display: (deviceType === 'bike' && workoutData.cadence && workoutData.cadence.length > 0) ||
                                         (deviceType === 'treadmill' && workoutData.inclination && workoutData.inclination.length > 0),
                                title: {
                                    display: true,
                                    text: deviceType === 'treadmill' ? 'Inclination (%)' : 'Cadence (RPM)',
                                    color: deviceType === 'treadmill' ? '#10b981' : '#f59e0b'
                                },
                                grid: {
                                    drawOnChartArea: false
                                },
                                ticks: {
                                    color: deviceType === 'treadmill' ? '#10b981' : '#f59e0b'
                                }
                            }
                        }
                    }
                });
            }
        }

        // Determine primary metric based on device type
        function getPrimaryMetric(deviceType, workoutData) {
            const { watts, speed, inclination, resistance, cadence } = workoutData;

            // For bikes: show watts (power)
            if (deviceType === 'bike' && watts && watts.length > 0) {
                return {
                    label: 'Power (W)',
                    data: watts
                };
            }

            // For treadmills: show speed (already scaled by miles in updateFromRootItem)
            if (deviceType === 'treadmill' && speed && speed.length > 0) {
                return {
                    label: 'Speed (' + (miles === 1 ? 'km/h' : 'mph') + ')',
                    data: speed
                };
            }

            // For ellipticals/rowers: show watts if available, otherwise resistance
            if ((deviceType === 'elliptical' || deviceType === 'rower')) {
                if (watts && watts.length > 0) {
                    return {
                        label: 'Power (W)',
                        data: watts
                    };
                }
                if (resistance && resistance.length > 0) {
                    return {
                        label: 'Resistance',
                        data: resistance
                    };
                }
            }

            // Default: try watts, then speed, then resistance
            if (watts && watts.length > 0) {
                return {
                    label: 'Power (W)',
                    data: watts
                };
            }
            if (speed && speed.length > 0) {
                return {
                    label: 'Speed (' + (miles === 1 ? 'km/h' : 'mph') + ')',
                    data: speed
                };
            }
            if (resistance && resistance.length > 0) {
                return {
                    label: 'Resistance',
                    data: resistance
                };
            }

            return null;
        }

        // Qt WebChannel integration (if available)
        if (typeof window.qt !== 'undefined') {
            window.qt.webChannelTransport = new QWebChannel(qt.webChannelTransport, function(channel) {
                window.rootItem = channel.objects.rootItem;

                // Listen for preview updates
                if (window.rootItem && window.rootItem.previewWorkoutPointsChanged) {
                    window.rootItem.previewWorkoutPointsChanged.connect(updateFromRootItem);
                }
            });
        }

        // Update chart from rootItem data
        function updateFromRootItem() {
            if (!window.rootItem) return;

            // Get miles_unit setting if available
            if (window.rootItem.miles_unit !== undefined) {
                miles = window.rootItem.miles_unit ? 0.621371 : 1;
            }

            const points = window.rootItem.preview_workout_points;
            if (!points || points === 0) return;

            // Cache array references
            const wattArr = window.rootItem.preview_workout_watt;
            const speedArr = window.rootItem.preview_workout_speed;
            const inclinationArr = window.rootItem.preview_workout_inclination;
            const resistanceArr = window.rootItem.preview_workout_resistance;
            const cadenceArr = window.rootItem.preview_workout_cadence;

            // Build workout data - only add points when values change
            const watts = [];
            const speed = [];
            const inclination = [];
            const resistance = [];
            const cadence = [];

            // Helper function to add points only on value changes
            function addPointsOnChange(sourceArr, targetArr, multiplier = 1) {
                if (!sourceArr) return;

                let lastValue = null;
                for (let i = 0; i < points; i++) {
                    const value = sourceArr[i];
                    if (value === undefined) continue;

                    const scaledValue = value * multiplier;

                    // Add point if value changed or it's the first point
                    if (lastValue === null || scaledValue !== lastValue) {
                        // Add end point of previous value (for step effect)
                        if (lastValue !== null && i > 0) {
                            targetArr.push({ x: i, y: lastValue });
                        }
                        // Add start point of new value
                        targetArr.push({ x: i, y: scaledValue });
                        lastValue = scaledValue;
                    }
                }

                // Add final point to complete the graph
                if (lastValue !== null && points > 0) {
                    targetArr.push({ x: points - 1, y: lastValue });
                }
            }

            // Process each metric
            addPointsOnChange(wattArr, watts);
            addPointsOnChange(speedArr, speed, miles);
            addPointsOnChange(inclinationArr, inclination);
            addPointsOnChange(resistanceArr, resistance);
            addPointsOnChange(cadenceArr, cadence);

            // Determine device type (default to bike if we have watts)
            let deviceType = 'bike';
            if (speed.length > 0 && watts.length === 0) {
                deviceType = 'treadmill';
            }

            updateWorkoutChart({ watts, speed, inclination, resistance, cadence }, deviceType);
        }

        // External API for QML to call directly
        window.setWorkoutData = function(data) {
            const { points, watts, speed, inclination, resistance, cadence, deviceType, miles_unit } = data;

            // Update miles setting if provided
            if (miles_unit !== undefined) {
                miles = miles_unit ? 0.621371 : 1;
            }

            const workoutData = {
                watts: watts || [],
                speed: speed || [],
                inclination: inclination || [],
                resistance: resistance || [],
                cadence: cadence || []
            };

            updateWorkoutChart(workoutData, deviceType || 'bike');
        };

        // Initialize with empty chart
        window.addEventListener('load', function() {
            updateWorkoutChart({
                watts: [],
                speed: [],
                inclination: [],
                resistance: []
            }, 'bike');
        });
    </script>
</body>
</html>
